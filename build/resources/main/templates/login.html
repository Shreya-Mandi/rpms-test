<!--
/login

i/o taken care of by spring security
-->
<!--
Form Input -
    String Username
    String Password

    Button -
        Sign In - POST /login
                - REDIRECT /projects (if student or faculty)
                - REDIRECT /adminDashboard (if admin)

Button -
    Login as Guest - GET /
    Register Student - GET /registerStudent
    Register Faculty - GET /registerFaculty
-->
<!--
param.registered - You have successfully registered, try logging later
param.error - Invalid username and password
param.logout - You have been logged out
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/styles.css" th:href="@{css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div>
    <div class="alert-style">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${param.registered}">
            You have successfully registered, try logging in later.
        </div>
    </div>
    <div class="rpms">
        <center>
            <h1>Research Paper Management System</h1>
        </center>

    </div>

    <div class="title-container">
        <h1>Login</h1>
    </div>


    <div class="form-container">
        <form th:action="@{/login}" method="post">
            <div class="form-input">
                <label> Username:
                    <input type="text" name="username"/>
                </label>
            </div>

            <br/>
            <div class="form-input">
                <label> Password:
                    <input type="password" name="password"/>
                </label>
            </div>

            <br/>
            <input class="button" type="submit" value="Log In"/>
        </form>
    </div>
    <div class="title-container">
        <div class="container text-center">
            <div class="container-md">
                <div class="row align-items-cente">
                    <div>
                        <a class="link" th:href="@{/}">Login As Guest</a>
                    </div>
                </div>
                <div class="row align-items-centre">
                    <div>
                        Need An Account?
                    </div>
                </div>
                    <div class="row align-items-centre">
                        <div>
                            <a class="link" th:href="@{/registerStudent}">Register As Student</a>
                        </div>
                        <div>
                            <a class="link" th:href="@{/registerFaculty}">Register As Faculty</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
